<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .background-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.5;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
      
        }

        .text-container {
            margin-bottom: 20px;
          margin-top: 26px;
          line-height: 1.5;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .email-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .start-button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #9f1b1b;
            color: #ffffff;
            cursor: pointer;
        }

        .video-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
           
        }

        .video-texts {
            color: white;
            list-style: none;
            padding: 20px;
            text-align: center;
        }

        .video-text-item {
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-element {
            width: 73%;
            height: auto;
            z-index: 1;
        position: absolute;
        bottom: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
        
           
        }

        .tv-image {
  
            width: 100%;
            height: auto;
            
            
        }
       
        @media screen and (max-width: 915px) {
            .video-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              margin: 20%;
            }
         
        }

        @media screen and (max-width: 600px) {
           .input-container {
            display: flex;
           width: 300px;
            height: 40px;
           }
           
          
        }
 

       @media screen and (max-width: 420px) {

     h1 {
       font-size: 34px;/* Adjusted font size for better readability */
    }
    .sub-heading {
        font-size: 20px; /* Adjusted font size for better readability */
    }
    .cta-text {
        font-size: 20px; /* Adjusted font size for better readability */
    }
}

@media screen and (min-width: 1200px) {

    h1 {
       font-size: 64px;/* Adjusted font size for better readability */
    }
    .sub-heading {
        font-size: 20px; /* Adjusted font size for better readability */
    }
    .cta-text {
        font-size: 20px; /* Adjusted font size for better readability */
    }
    
}
        
    </style>
</head>

<body>
    <div class="main-container">
        <div class="background-container">
            <img src="bg.jpg" alt="Background Image" class="background-image">
            <div class="content">
                <h1 class="main-heading">Unlimited movies, TV shows and more</h1>
                <div class="text-container">
                    
                    <p class="sub-heading">Watch anywhere. Cancel anytime.</p>
                    <p class="cta-text">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="input-container">
                    <input type="email" class="email-input" placeholder="Email Address">
                    <button class="start-button">Get Started ></button>
                </div>
            </div>
        </div>
        <div class="video-section">
            <ul class="video-texts">
                <li class="video-text-item">Enjoy on your TV</li>
                <li class="video-text-item">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</li>
            </ul>
            <div class="video-container">
                <video src="video.m4v" autoplay muted loop class="video-element"></video>
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="TV Image" class="tv-image">
            </div>
        </div>
    </div>
</body>

</html>
